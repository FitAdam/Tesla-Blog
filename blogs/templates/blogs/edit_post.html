{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1>Edit post:</h1>
{% endblock page_header %}

{% block content %}
<p><a href="{% url 'blogs:post' post.id %}">{{ post.title }}</a></p>

  
<form action="{% url 'blogs:edit_post' post.id %}" method="post">
   {% csrf_token %}
   {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
</form>


{% endblock content %}
